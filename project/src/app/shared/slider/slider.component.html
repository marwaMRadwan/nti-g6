<carousel>
    <slide *ngFor= "let slide of slides">
      <img src="{{slide.image}}" alt="third slide" style="display: block; width: 100%;height: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h3 *ngIf="!slide.title">{{slide.title}}</h3>
      </div>
    </slide>
  </carousel>
