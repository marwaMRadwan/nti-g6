
<section class="container">
{{registerUser.value|json}}
    <form [formGroup]="registerUser" (ngSubmit)="registerData()">
    <div class="form-group">
        <label for="exampleInputPassword1">Full Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="fullName">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="phoneNumber">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="userName">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>
