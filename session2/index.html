<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <section class="my-3">
        <button class="btn btn-primary" id="formButton">
            show add form
        </button>
    </section>
    <section class="border border-primary border-3 my-3 p-3 rounded d-none" id="formSection">
        <form class="form-group">
            <input class="form-control my-2" placeholder="task title" name="taskTitle">
            <select class="form-control my-2" id="taskTypes" name="taskTypes">
            </select>
            <input class="form-control my-2" placeholder="task description" name="taskDescription">
            <button class="btn btn-primary my-2">submit</button>
        </form>
    </section>
    <section class="my-3">
        <h3 class="text-center">All Tasks</h3>
        <div class="row" id="allTasks">
            <div class="alert alert-danger" id="noTasks">No Tasks Found</div>
        </div>
    </section>
    <script src="todo.js"></script>
</body>
</html>
