<form [formGroup]="myData" (ngSubmit)="addMe()">
    <input type="text" formControlName="name" class="form-control">
    <input type="text" formControlName="name_ar" class="form-control">
    <input type="text" formControlName="address" class="form-control">
    <input type="text" formControlName="address_ar" class="form-control">
    <input type="text" formControlName="email" class="form-control">
    <input type="text" formControlName="password" class="form-control">
    <input type="text" formControlName="gender" class="form-control">
    <input type="text" formControlName="phone" class="form-control">
    <input type="text" formControlName="price" class="form-control">
    <input type="text" formControlName="role" class="form-control">
    <input type="text" formControlName="location" class="form-control">

    <ng-select formControlName="governorate" class="form-control" (change)="chnggov()">
        <ng-option *ngFor="let gov of allGov" [value]="gov.id">{{gov.governorateName}}</ng-option>
     </ng-select>
     <ng-select formControlName="city" class="form-control">
        <ng-option *ngFor="let city of allCities" [value]="city.id">{{city.city}}</ng-option>
     </ng-select>
    <button>add</button>
</form >
